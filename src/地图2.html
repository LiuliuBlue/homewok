<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图123</title>
    <script src="./lit/echarts.min.js"></script>
    <script src="./lit/jquery.min.js"></script>
</head>

<body>
    <div style="width: 600px; height: 400px; border:1px solid red;"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'))
      $.get('json/map/henan.json',function(ret){

        // ref是中国矢量地图数据
    // console.log(ret);
    echarts.registerMap('henan', ret)
        var option = {
            geo: {
                type: 'map',
                map: 'henan',
                roam:true,  //缩放 拖动
                label:{
                  show:true  //展示名称
                },
                zoom:1,  //默认缩放比例
              
            }
        }
        mCharts.setOption(option)
      }) 
     
      
    </script>
</body>

</html>
